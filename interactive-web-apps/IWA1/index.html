<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally count</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="/IWA1/scripts.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header_title">Tally Count</h1>
    </header>
    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label>
        <label>
            <span>Counter</span>
            <select>
                <option>Counter1</option>
                <option>Counter2</option>
                <option>Counter3</option>
            </select>
        </label>
        <button>Settings</button>
    </aside>

    <main class="counter">
        <input class="counter_value" readonly value="1000"/>
        <div class="counter_actions">
            <button class="counter_button"
            counter_button_first>-</button>
            <button class="counter_button">+</button>
        </div>
        
    </main>

    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice projectfor learning JavaScript.
    </footer>
</body>
</html>
